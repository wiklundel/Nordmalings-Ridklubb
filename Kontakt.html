<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Afacad' rel='stylesheet'>
        <link rel="stylesheet" href="Nordmalings_Ridklubb.css">
        <title>Kontakt - Nordmalings Ridklubb</title>
    </head>

    <body>
        <div class="wrapper">
            <header>
                <div class="container">
                    <img src="bilder/Logga.png" alt="Logga Nordmalings Ridklubb" class="logo">
                    <ul>
                        <li><a href="Startsida.html">Hem</a></li>
                        <li><a href="Börja_Rida.html">Ridskola</a></li>
                        <li><a href="Kalender.html">Kalender</a></li>
                        <li><a href="Tävling.html">Tävling</a></li>
                        <li><a href="Om_Oss.html">Om Oss</a></li>
                        <li><a href="Kontakt.html">Kontakt</a></li>
                    </ul>

                    <div class="social-icons img-icons">
                        <div class="vertical-line1"></div>
                        <a href="#"><img src="Ikoner/instagram.png" alt="Länk till instagram"></a>
                        <a href="#"><img src="Ikoner/facebook.png" alt="Länk till facebook"></a>
                        <div class="vertical-line2"></div>
                        <a href="#"><img src="Ikoner/search.png" alt="Söka på hemsidan"></a>
                    </div>
                </div>
            </header>

            <section>
                <div class="container">
                    <h2>Kontakt</h2>
                    <div class="block-row">
                        <section class="hitta-hit">
                            <h3>Nordmalings Ridklubb</h3>
                            <div><img src="Ikoner/plats-ikon.png" alt="Länk till Nordmalings Ridklubbs plats"><p>Torsbäcken 14 <br> 91491 Nordmaling</p></div>
                            <div><img src="Ikoner/phone-icon.png" alt="Länk till Nordmalings Ridklubbs telefonnummer"><p>076-004 70 04</p></div>
                            <div><img src="Ikoner/Mail-icon.png" alt="Länk till Nordmalings Ridklubbs mail"><p>styrelsen@nordmalingsrk.se</p></div>
                            <img src="bilder/Karta.png" alt="Nordmalings Ridklubb på karta">
                        </section>

                        <div class="vertical-line3"></div>

                        <section class="center-form">
                            <form action="action_page" method="POST">
                                <div class="formmargin">
                                    <h3>Kontakta Oss</h3>
                                    <div>
                                        <label for="f-lname"></label>
                                        <input type="text" id="f-lname" name="f-lname" placeholder="För- och efternamn" required>
                                    </div>
                                
                                    <div>
                                        <label for="tel"></label>
                                        <input type="tel" id="tel" name="tel" placeholder="Telefonnummer" required>
                                    </div>

                                    <div>
                                        <label for="email"></label>
                                        <input type="email" id="email" name="email" placeholder="E-mailadress" required>
                                    </div>

                                    <div class="meddelande">
                                        <label for="message"></label>
                                        <input type="text" id="message" name="message" placeholder="Meddelande" required>
                                    </div>

                                    <input type="submit" id="submit" onclick="myFunction()">
                                </div>
                            </form>
                        </section>
                    </div>
                </div>
            </section>

            <footer>
                <ul>
                    <li><a href="#">Integritetspolicy</a></li>
                    <li><a href="#">Cookies</a></li>
                    <li><a href="#">Hjälpcenter</a></li>
                </ul>
            </footer>
        </div>
        <script src="randomizer.js"></script>
    </body>
</html>
